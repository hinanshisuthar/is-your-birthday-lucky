<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <h1>Is your birthday lucky?</h1>
        <button id="scroll-down">Scroll down to check now!</button>
    </div>


    <div class="second-outer">
    <div class="second-first">
        <p>Privacy Notice!</p>
        <p>We are not storing your data</p>
    </div>

    <h2>Enter your birthdate and lucky number below.</h2>

    <div class="second-second">
        <p>Enter your birthdate:</p>
        <input type="date" name="date" id="input-date">
        <p>Enter your lucky number:</p>
        <input type="number" name="number" id="lucky-number">
    </div>

    <button id="button"> Check </button>
    <div id="display-message" ></div>

</div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
